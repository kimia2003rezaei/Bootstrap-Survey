<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1 id="title">Survey Form</h1>
    <p id="description">simple bootstrap survey</p>
</header>
<div class="card">
<form id="survey-form">
    <div class="form-group row">
        <label class="col-form-label" for="name" id="name-label">Name</label>
        <div class="filler"></div>
        <div class="col-sm-10">
            <input class="form-control" type="text" id="name" name="name" placeholder="Enter your name" required/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label" for="email" id="email-label">Email</label>
        <div class="filler"></div>
        <div class="col-sm-10">
            <input class="form-control" type="email" id="email" name="email" placeholder="Enter your Email" required/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label" for="number" id="number-label">Age (optional)</label>
        <div class="filler"></div>
        <div class="col-sm-9">
            <input class="form-control" type="number" id="number" name="age" placeholder="Age" min="10" max="100" required/>
        </div>
    </div><br>
    <div class="form-group row">
        <label class="col-form-label" for="dropdown">Which option best describes your current role?</label>
        <div class="filler"></div>
        <div class="col-sm-5">
            <select class="form-control" name="roles" id="dropdown">
                <option value="Select current role" autofocus>Select current role</option>
                <option value="Student">Student</option>
                <option value="Full time job">Full time job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div><br>
    <div class="row">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <div class="filler"></div>
    </div>
    <div class="row">
        <div class="radio-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" id="definitely" name="recommend" value="definitely" checked />
                <label class="form-check-label" for="definitely">Definitely</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="maybe" name="recommend" value="maybe" />
                <label class="form-check-label" for="maybe">Maybe</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="not-sure" name="recommend" value="not-sure" />
                <label class="form-check-label" for="not-sure">Not sure</label>
            </div>
        </div>
        <div class="filler"></div>
    </div><br>
    <div class="row">
        <p>What would you like to see improved? (Check all that apply)</p>
        <div class="filler"></div>
    </div>
    <div class="row">
        <div class="checkbox-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="front" name="checkbox" value="front"/>
                <label class="form-check-label" for="front">Front-end Projects</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="back" name="checkbox" value="back"/>
                <label class="form-check-label" for="back">Back-end Projects</label>
            </div>
        </div>
        <div class="filler"></div>
    </div><br>
    <div class="form-group">
        <div class="row">
            <label for="comments">Any comments or suggestions?</label>
            <div class="filler"></div>
        </div>
        <div class="row">
            <textarea class="form-control" id="comments" name="comment" placeholder="Enter your comment here..."></textarea>
            <div class="filler"></div>
        </div>
    </div>
    <div class="row">
        <div class="filler"></div>
        <button id="submit" class="btn btn-primary mb-2">Submit</button>
    </div>
</form>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
